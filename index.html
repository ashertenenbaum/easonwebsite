<!DOCTYPE html>
<html>
<head>
    <title>Photos</title>
    <script>
        function checkPasscode() {
            var passcode = document.getElementById("passcode").value;
            var encodedPasscode = btoa(passcode); 
            if (encodedPasscode === "cGhvdG9zcGxlYXNl") {  
                document.getElementById("content").style.display = "block";
                document.getElementById("login").style.display = "none";
            } else {
                alert("Incorrect passcode. Please try again.");
            }
        }
    </script>
</head>
<body>

<div id="login">
    <h2>Enter Passcode</h2>
    <input type="password" id="passcode" placeholder="Enter passcode">
    <button onclick="checkPasscode()">Submit</button>
</div>

<div id="content" style="display:none;">
    <h1>Photos</h1>
    <img src="https://i.imgur.com/9JiqcLY.png" alt="Image 1" width="700">
    <img src="https://i.imgur.com/3xiXv48.jpeg" alt="Image 2" width="700">

</div>

</body>
</html>
